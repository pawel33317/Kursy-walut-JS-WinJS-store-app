<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>page2</title>

    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="page2.css" rel="stylesheet" />
    <script src="page2.js"></script>
</head>
<body>
    <div class="page2 fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="Wtitle" class="pagetitle">Historia Waluty</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <p style="display:inline-block; margin-right:50px;">Data początkowa: <a style="font-weight:bold" id="poczatkowa"></a></p>
            <p style="display:inline-block; margin-right:50px;">Data końcowa: <a style="font-weight:bold" id="koncowa"></a></p>
            <button style="display:inline-block; margin-right:50px;" id="rysuj">Rysuj</button>
            <div>
                <div id="output1h">No result yet</div>
                <div id="output2h">No result yet</div>
                <div id="output3h"><canvas id="myCanvas" width="600px" height="500px" style="border:3px double white; background-color:grey;"></canvas></div>
            </div>

            <div style="clear:both"></div>
            <p id="pomoc">Content goes here.</p>
        </section>
    </div>
</body>
</html>
